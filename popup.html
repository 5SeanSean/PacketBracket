<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .stat-item:last-child {
            margin-bottom: 0;
        }
        .stat-value {
            font-weight: 600;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .legend {
            margin-top: 15px;
            font-size: 11px;
            opacity: 0.9;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
        }
        .high { background-color: #ff4444; }
        .medium { background-color: #ff9944; }
        .low { background-color: #ffdd44; }
        .safe { background-color: #44ff44; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Phishing Scanner</h1>
        <p>Protecting your Outlook inbox</p>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span>Emails Scanned:</span>
            <span class="stat-value" id="scanned-count">0</span>
        </div>
        <div class="stat-item">
            <span>High Risk:</span>
            <span class="stat-value" id="high-risk">0</span>
        </div>
        <div class="stat-item">
            <span>Medium Risk:</span>
            <span class="stat-value" id="medium-risk">0</span>
        </div>
        <div class="stat-item">
            <span>Low Risk:</span>
            <span class="stat-value" id="low-risk">0</span>
        </div>
        <div class="stat-item">
            <span>Safe:</span>
            <span class="stat-value" id="safe-count">0</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" id="scan-btn">Scan Now</button>
        <button class="btn btn-secondary" id="settings-btn">Settings</button>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color high"></div>
            <span>High Risk (70-100%)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color medium"></div>
            <span>Medium Risk (40-69%)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color low"></div>
            <span>Low Risk (20-39%)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color safe"></div>
            <span>Safe (0-19%)</span>
        </div>
    </div>

    <script>
        // Popup functionality
        document.addEventListener('DOMContentLoaded', function() {
            const scanBtn = document.getElementById('scan-btn');
            const settingsBtn = document.getElementById('settings-btn');

            scanBtn.addEventListener('click', () => {
                scanBtn.textContent = 'Scanning...';
                scanBtn.disabled = true;
                
                // Trigger scan in content script
                chrome.tabs.query({active: true, currentWindow: true}, (tabs) => {
                    const tab = tabs[0];
                    
                    // Check if we're on an Outlook page
                    if (!tab.url.includes('outlook')) {
                        alert('Please navigate to Outlook to use this extension.');
                        resetScanButton();
                        return;
                    }

                    chrome.tabs.sendMessage(tab.id, {action: 'scan'}, (response) => {
                        if (chrome.runtime.lastError) {
                            console.error('Error:', chrome.runtime.lastError);
                            alert('Error communicating with Outlook. Please refresh the page and try again.');
                        } else if (response && response.success) {
                            console.log('Scan completed successfully');
                            // Update stats after scan
                            setTimeout(updateStats, 1000);
                        } else {
                            console.error('Scan failed:', response ? response.message : 'Unknown error');
                            alert('Scan failed. Please refresh the Outlook page and try again.');
                        }
                        resetScanButton();
                    });
                });
            });

            settingsBtn.addEventListener('click', () => {
                alert('Settings:\n\n‚Ä¢ Extension scans automatically when you load Outlook\n‚Ä¢ Click "Scan Now" to force a rescan\n‚Ä¢ Risk levels: High (70-100%), Medium (40-69%), Low (20-39%), Safe (0-19%)\n‚Ä¢ Click any score badge for detailed analysis\n\nFor advanced settings, modify the extension files.');
            });

            function resetScanButton() {
                scanBtn.textContent = 'Scan Now';
                scanBtn.disabled = false;
            }

            // Update stats from content script
            function updateStats() {
                chrome.tabs.query({active: true, currentWindow: true}, (tabs) => {
                    const tab = tabs[0];
                    
                    if (!tab.url.includes('outlook')) {
                        // Set default values if not on Outlook
                        return;
                    }

                    chrome.tabs.sendMessage(tab.id, {action: 'getStats'}, (response) => {
                        if (response && response.success) {
                            const stats = response.stats;
                            document.getElementById('scanned-count').textContent = stats.scanned;
                            document.getElementById('high-risk').textContent = stats.high;
                            document.getElementById('medium-risk').textContent = stats.medium;
                            document.getElementById('low-risk').textContent = stats.low;
                            document.getElementById('safe-count').textContent = stats.safe;
                        } else {
                            console.log('Could not get stats:', response ? response.message : 'Unknown error');
                        }
                    });
                });
            }

            // Initialize stats
            updateStats();
            
            // Update stats every few seconds
            setInterval(updateStats, 3000);
        });
    </script>
</body>
</html>
