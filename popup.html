<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Phishing Scanner</h1>
        <p>Protecting your Outlook inbox</p>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span>Emails Scanned:</span>
            <span class="stat-value" id="scanned-count">0</span>
        </div>
        <div class="stat-item">
            <span>High Risk:</span>
            <span class="stat-value" id="high-risk">0</span>
        </div>
        <div class="stat-item">
            <span>Medium Risk:</span>
            <span class="stat-value" id="medium-risk">0</span>
        </div>
        <div class="stat-item">
            <span>Low Risk:</span>
            <span class="stat-value" id="low-risk">0</span>
        </div>
        <div class="stat-item">
            <span>Safe:</span>
            <span class="stat-value" id="safe-count">0</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" id="scan-btn">Scan Now</button>
        <button class="btn btn-secondary" id="settings-btn">Settings</button>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color high"></div>
            <span>High Risk (70-100%)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color medium"></div>
            <span>Medium Risk (40-69%)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color low"></div>
            <span>Low Risk (20-39%)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color safe"></div>
            <span>Safe (0-19%)</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
