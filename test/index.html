<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP-NG IP Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üåç PCAP-NG IP Analyzer</h1>
        
        <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; margin-bottom: 20px;">üìÅ Drop your PCAP-NG file here or click to select</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" accept=".pcapng,.pcap">
        </div>

        <div id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText" class="loading">Starting...</div>
        </div>

        <div id="results"></div>
    </div>

    <script src="pcapng-parser.js"></script>
    <script src="app.js"></script>
</body>
</html>
