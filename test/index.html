<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP-NG IP Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>üåç PCAP-NG IP Analyzer</h1>
            
            <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; margin-bottom: 20px;">üìÅ Drop your PCAP-NG file here or click to select</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" accept=".pcapng,.pcap">
        </div>

            <div id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText" class="loading">Starting...</div>
            </div>

            <div id="results"></div>
        </div>

        
    </div>

  <!-- index.html -->

<script type="module" src="app.js"></script>
<script src="side-panel.js"></script>
    
    <div id="textureStatus" style="display: none; position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px;"></div>
</body>
</html>
